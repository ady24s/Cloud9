version: "3.9"

services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile
      target: development
    command: uvicorn backend.main:app --host 0.0.0.0 --port 8000 --reload
    volumes:
      - ./backend:/app/backend
      - ./frontend/build:/app/frontend_build
      - ./requirements.txt:/app/requirements.txt
    env_file:
      - .env
    ports:
      - "8000:8000"
    environment:
      - PYTHONUNBUFFERED=1
      - PYTHONDONTWRITEBYTECODE=1
    depends_on:
      db:
        condition: service_healthy

  frontend:
    image: node:20-alpine
    working_dir: /frontend
    volumes:
      - ./frontend:/frontend
    command: sh -c "npm install --legacy-peer-deps && npm start"
    ports:
      - "3000:3000"

  db:
    image: postgres:15-alpine
    environment:
      POSTGRES_USER: cloud9_user
      POSTGRES_PASSWORD: Cloud9Pass!
      POSTGRES_DB: cloud9_db
    volumes:
      - pgdata:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U cloud9_user -d cloud9_db"]
      interval: 5s
      timeout: 5s
      retries: 5
      start_period: 5s

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"

  worker:
    build:
      context: .
      dockerfile: Dockerfile
      target: development
    command: celery -A backend.worker.celery worker --loglevel=info
    depends_on:
      - redis
      - db
    env_file:
      - .env

volumes:
  pgdata:

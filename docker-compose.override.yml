services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile
      target: development
    env_file:
      - .env                   # ✅ Load all environment variables (Azure, Google, DB)
    command: uvicorn backend.main:app --host 0.0.0.0 --port 8000 --reload
    volumes:
      - ./backend:/app/backend:cached
      - ./frontend_build:/app/frontend_build:cached
      - ./requirements.txt:/app/requirements.txt
    environment:
      - DEBUG=true
      - PYTHONUNBUFFERED=1     # ✅ Ensures logs are flushed immediately
      - PYTHONDONTWRITEBYTECODE=1
    depends_on:
      - db
      - redis

  frontend:
    image: node:20-alpine
    working_dir: /frontend
    volumes:
      - ./frontend:/frontend:cached
      - /frontend/node_modules
    command: sh -c "npm install --legacy-peer-deps && npm start"
    environment:
      - CHOKIDAR_USEPOLLING=true
      - WATCHPACK_POLLING=true
    ports:
      - "3000:3000"

  worker:
    build:
      context: .
      dockerfile: Dockerfile
      target: development
    env_file:
      - .env                   # ✅ Same env as backend (needed for DB + Azure refresh)
    volumes:
      - ./backend:/app/backend:cached
    command: celery -A backend.worker.celery worker --loglevel=info
    depends_on:
      - redis
      - db
